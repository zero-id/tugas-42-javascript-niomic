<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 42 JS</title>
</head>
<body>
    <p onmouseover="colorRed(this);" onmouseout="colorBlack(this);">Dekatkan mouse</p>

    <script>
        function colorRed(x) {
            x.style.color = 'red';
        }
        function colorBlack(x) {
            x.style.color = 'black';
        }
    </script>
</body>
</html>
